<body>
    <!-- structure of todo app -->
    <div class="container">
        <div class="inputbox">
            <!-- To Colllect user input -->
            <input type="text" placeholder="Enter a value" id="inputVal">
            <!-- To save the tasks -->
            <button id="Btn1" onclick="SaveTask()">Save</button>

            <!-- To remove the tasks -->
            <button id="Btn2" onclick="RemoveAll()">Remove</button>
        </div>
        <!-- Dynamic rendering of list -->
        <ul id="listitem">
            <p></p>
            <i></i>
            <i></i>
        </ul>
    </div>
    <!-- external js file -->
    <script src="script.js"></script>
